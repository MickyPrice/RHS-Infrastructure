
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digital Infrastructure - Open View</title>

  <body class="openview">

    <a class="homebutton" href="index.html">ðŸ¡¸ Back</a>
    <div class="body">



    <h1 class="openview-title text-center">Click a part of a computer you wish to learn more about</h1>

    <div class="container text-center">

    <div class="text-center abso openview-powersupply fadeout" onclick="powersupply();">
      <img src="images/powersupply.png" alt="Power Supply">
      <h1>Power Supply</h1>
    </div>

    <div class="text-center abso openview-motherboard fadeout" onclick="motherboard();">
      <img src="images/motherboard.png" alt="Mother Board">
      <h1>Mother Board</h1>
    </div>

    <div class="text-center abso openview-ram fadeout" onclick="ram();">
      <img src="images/ram.png" alt="Random Access Memory">
      <h1>Random Access Memory (RAM)</h1>
    </div>

    <div class="text-center abso openview-harddrive fadeout" onclick="harddrive();">
      <img src="images/harddrive.png" alt="Hard Drive">
      <h1>Hard Drive</h1>
    </div>

    <div class="text-center abso openview-cpu fadeout" onclick="cpu();">
      <img src="images/cpu.png" alt="CPU">
      <h1>Central processing unit (CPU)</h1>
    </div>

    <div class="text-center abso openview-expansioncard fadeout" onclick="expansioncard();">
      <img src="images/expansioncard.png" alt="Expansion Card">
      <h1>Expansion Card</h1>
    </div>

    <div class="text-center abso openview-mousekeyboard fadeout" onclick="mousekeyboard();">
      <img src="images/mousekeyboard.png" alt="Mouse and Keyboard">
      <h1>Mouse and Keyboard</h1>
    </div>

    <div class="text-center abso openview-monitor fadeout" onclick="monitor();">
      <img src="images/monitor.png" alt="Monitor">
      <h1>Monitor</h1>
    </div>

    <div class="text-center abso openview-graphicscard fadeout" onclick="graphicscard();">
      <img src="images/graphicscard.png" alt="Graphics Card">
      <h1>Graphics Card</h1>
    </div>

    <div class="text-center abso openview-modem fadeout" onclick="modem();">
      <img src="images/modem.png" alt="Modem">
      <h1>Modem</h1>
    </div>

    </div>


    </div>
